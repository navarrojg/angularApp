<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button style="margin-bottom: 10px;" class="btn btn-primary" type="submit" [disabled]="!f.valid">{{
                    isLoginMode ? 'Login' :
                    'Sign up'
                    }}</button>
            </div>
            <div>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ?
                    'Signup' : 'Log in' }}</button>
            </div>
        </form>
    </div>
</div>
